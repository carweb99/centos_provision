mariadb_root_password: '{{ db_root_password }}'
mariadb_databases:
  - "{{ db_name }}"
mariadb_users:
  - name: "{{ db_user }}"
    password: "{{ db_password }}"
    priv: "{{ db_name }}.*:ALL,GRANT"
mariadb_packages:
  - MariaDB
  - MariaDB-server
  - MySQL-python
mariadb_service: mariadb
mariadb_config: /etc/my.cnf.d/network.cnf
mariadb_my_config: ~/.my.cnf
mariadb_version: 10.4
